jwt:
  secret: "please set this property"
  accessTokenExpTime: 600000
  refreshTokenExpTime: 604800016

spring:
  devtools:
    add-properties: false
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  redis:
    host: "127.0.0.1"
    port: 6379
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8


  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 50MB
      max-request-size: 50MB

  level:
    org.hibernate.sql: DEBUG
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace
        type:
          descriptor:
            sql:
              BasicBinder: trace
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  port: 8080
  address: "127.0.0.1"
  protocol: "http"

# SpringDoc (Swagger 3.0 ) Config
springdoc:
  swagger-ui:
    path: '/swagger-ui.html'
    groups-order: desc
    operations-sorter: method
    disable-swagger-default-url: true
  api-docs:
    path: '/api-docs'
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

custom:
  path:
    upload-images: '' # input this for file uploads
